<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Genealogy Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h1>Get all patients</h1>

        <div id="feedback"></div>

        <form class="form-horizontal" id="get-person-form">
            <label class="col-sm-2 control-label">Display all patients</label>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-search"
                            class="btn btn-primary btn-lg">Search
                    </button>
                </div>
            </div>
        </form>

    </div>

</div>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h2>Create a patient</h2>

        <form class="form-horizontal" id="create-new-person-form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    First name:<br />
                    <input id="create-new-person-firstname" type="text" name="firstname" /><br />
                    Last name:<br />
                    <input id="create-new-person-lastname" type="text" name="lastname" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit"
                            class="btn btn-primary btn-lg">Search
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>

<script type="text/javascript" src="webjars/jquery/3.2.0/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
